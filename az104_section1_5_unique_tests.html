    function loadTest() {
      const form = document.getElementById("quizForm");
      const selected = document.getElementById("testSelect").value;
      const questions = tests[selected];
      form.innerHTML = "";
      questions.forEach((q, i) => {
        let html = `<div class='question'><p><b>Q${i+1}:</b> ${q.question}</p>`;
        q.options.forEach(opt => {
          html += `<label><input type='radio' name='q${i}' value='${opt[0]}'> ${opt}</label><br>`;
        });
        html += `<div id='exp${i}' class='explanation'></div></div>`;
        form.innerHTML += html;
      });
      form.innerHTML += "<button type='submit'>Submit Answers</button>";
      document.getElementById("score").innerText = "";
    }

    function submitTest(e) {
      e.preventDefault();
      const selected = document.getElementById("testSelect").value;
      const questions = tests[selected];
      let score = 0;
      questions.forEach((q, i) => {
        const chosen = document.querySelector('input[name="q'+i+'"]:checked');
        const exp = document.getElementById("exp" + i);
        if (!chosen) {
          exp.innerHTML = "<span class='incorrect'>No answer selected.</span>";
        } else if (chosen.value === q.answer) {
          score++;
          exp.innerHTML = "<span class='correct'>Correct!</span> " + q.explanation;
        } else {
          exp.innerHTML = "<span class='incorrect'>Incorrect. Correct answer is " + q.answer + ".</span> " + q.explanation;
        }
        exp.style.display = "block";
      });
      const percent = Math.round((score / questions.length) * 100);
      document.getElementById("score").innerText = `Your Score: ${score}/${questions.length} (${percent}%)`;
    }
